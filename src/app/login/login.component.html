<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Loja de Games</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="acionando.js" defer></script> 
</head>
<body>
  <div class="login-container">
    <h2>Já possui uma conta?</h2>
    <form id="loginForm" action="processar_login.js" method="POST">
      <input type="text" name="username" class="form-control" placeholder="Email ou CPF" required>
      <input type="password" name="password" class="form-control" placeholder="Senha" required>
      <button type="submit" class="btn btn-primary btn-block">Entrar</button>
      <button class="button-login" (click)="redirectToHome()">Login</button>
    </form>
    <p>Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
  </div>

  <!-- Adicione os scripts do Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
